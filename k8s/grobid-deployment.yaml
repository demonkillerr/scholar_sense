apiVersion: apps/v1
kind: Deployment
metadata:
  name: grobid
  namespace: scholarsense
  labels:
    app: grobid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grobid
  template:
    metadata:
      labels:
        app: grobid
    spec:
      containers:
      - name: grobid
        image: grobid/grobid:0.8.1
        ports:
        - containerPort: 8070
          name: http
        env:
        - name: GROBID_SERVICE_PORT
          value: "8070"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/isalive
            port: 8070
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/isalive
            port: 8070
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: grobid
  namespace: scholarsense
  labels:
    app: grobid
spec:
  type: ClusterIP
  ports:
  - port: 8070
    targetPort: 8070
    protocol: TCP
    name: http
  selector:
    app: grobid
