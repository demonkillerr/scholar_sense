# Docker Compose using pre-built images from GitHub Container Registry
# Usage: docker compose -f docker-compose.ghcr.yml up

services:
  backend:
    image: ghcr.io/dkgitcode/scholar_sense/backend:latest
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    environment:
      - CHROMA_DB_PATH=/app/chroma_db
      - UPLOAD_DIR=/app/uploads
    volumes:
      - backend_uploads:/app/uploads
      - backend_chroma:/app/chroma_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: ghcr.io/dkgitcode/scholar_sense/frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_chroma:
